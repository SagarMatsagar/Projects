<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function get(){
            let val = document.getElementById('sagar')
            document.getElementById('ans').innerHTML=val.value
        }
    </script>
</head>
<body>
    <div class="container">

        <div class="sagar" id="sagar" onclick="get()" value="Matsgar"><h2 align="center">sagar</h2><br>
        <h2 id="ans" align="center"></h2>
        </div>
        
    </div>
    
</body>
</html>
