<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="StopWatch.css">
</head>
<body>
    <div class="stapwatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="display">00:00:00:000</span>
        </div>

        <div class="controls">
            <button class="buttonPlay">
                <img src="play.svg" alt="" id="playButton">
                <img src="pause.svg" alt="" id="pauseButton">
            </button>
    
            <button class="buttonReset">
                <img src="reset.svg" alt="" id="resetButton">
            </button>
        </div>
    </div>
    


    <script src="StopWatch2.js"></script>
</body>
</html>
